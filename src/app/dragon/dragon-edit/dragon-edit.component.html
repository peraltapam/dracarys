<div class="container">
  <div class="row">
    <div class="edit-form col-12 col-sm-8 col-md-6 mx-auto">
      <legend>Edit Dragon</legend>
      <form *ngIf="selectedDragon" (ngSubmit)="editHandler(editForm)" #editForm="ngForm">
        <div *ngIf="success" class="alert alert-success" role="alert">
          <span>{{ success }}</span>
        </div>
        <div *ngIf="error" class="alert alert-danger" role="alert">
          <a class="close ml-1" (click)="reset('error')">&times;</a>
          <span>Unable to edit Dragon!</span>
          <span class="ml-1">{{ error }}</span>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text"
            class="form-control"
            name="name"
            ngModel
            required
            [placeholder]="selectedDragon.name"
            #name="ngModel">
          <span
            class="invalid-feedback"
            *ngIf="!name.valid && name.touched">Please enter a dragon name.
          </span>
        </div>
        <div class="form-group">
          <label for="dragonType">Type</label>
          <input
            type="text"
            class="form-control"
            name="dragonType"
            ngModel
            required
            [placeholder]="selectedDragon.type"
            #dragonType="ngModel">
          <span
            class="invalid-feedback"
            *ngIf="!dragonType.valid && dragonType.touched">Please enter a dragon type.
          </span>
        </div>
        <button 
        type="submit"
        class="btn btn-primary"
        [disabled]="!editForm.valid">Edit</button>
        <button type="button" (click)="resetForm(editForm)" class="btn btn-secondary ml-3">Cancel</button>
      </form>
    </div>
  </div>
</div>
