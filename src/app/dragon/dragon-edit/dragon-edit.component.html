<div class="container">
  <div class="row">
    <a routerLink="/dragon-list" class="back-link col-12 mb-2"><i class="icon fa fa-chevron-left"></i>Dragons List</a>
    <div class="edit-form col-12 col-sm-8 col-md-6 mx-auto">
      <legend>Edit Dragon</legend>
      <form *ngIf="selectedDragon" (ngSubmit)="editHandler(editForm)" #editForm="ngForm">
        <div *ngIf="success" class="alert alert-success" role="alert">
          <span>{{ success }}</span>
        </div>
        <div *ngIf="error" class="alert alert-danger" role="alert">
          <a class="close ml-1" (click)="reset('error')">&times;</a>
          <span>Unable to edit Dragon!</span>
          <span class="ml-1">{{ error }}</span>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text"
            class="form-control"
            name="name"
            ngModel
            [ngModel]="selectedDragon.name"
            #name="ngModel">
        </div>
        <div class="form-group">
          <label for="dragonType">Type</label>
          <input
            type="text"
            class="form-control"
            name="dragonType"
            ngModel
            [ngModel]="selectedDragon.type"
            #dragonType="ngModel">
        </div>
        <span
          class="invalid-feedback mb-4"
          *ngIf="isNotEdited">Please edit at least one field.
        </span>
        <button 
        type="submit"
        class="btn btn-primary"
        [disabled]="!editForm.valid || !editForm.dirty">Save</button>
        <button type="button" (click)="resetForm(editForm)" class="btn btn-secondary ml-3">Cancel</button>
      </form>
    </div>
  </div>
</div>
