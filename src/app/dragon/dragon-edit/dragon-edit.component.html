<div class="container">
  <div class="row">

    <!-- spinner -->
    <div class="col-12" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <!-- navigate back link -->
    <a *ngIf="selectedId"
      [routerLink]="['/dragon-list', selectedId]"
      class="back-link col-12 mb-4"
    >
      <i class="icon fa fa-chevron-left mr-2"></i>
      Dragons Details
    </a>

    <!-- container for details form -->
    <div class="edit-form col-12 col-sm-8 col-md-6 mx-auto">
      <h4>Edit Dragon</h4>

      <!-- alert messages -->
      <app-alert-messages
        *ngIf="alert"
        [message]="alert"
        [isError]="isError"
        (close)="resetAlert()">
      </app-alert-messages>

      <!-- details form --> 
      <form *ngIf="selectedDragon" (ngSubmit)="editHandler(editForm)" #editForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text"
            class="form-control"
            name="name"
            ngModel
            [ngModel]="selectedDragon.name"
            #name="ngModel">
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <input
            type="text"
            class="form-control"
            name="type"
            ngModel
            [ngModel]="selectedDragon.type"
            #type="ngModel">
        </div>
        <span
          class="invalid-feedback mb-4"
          *ngIf="isNotEdited && editForm.pristine">
          Please edit at least one field.
        </span>
        <button 
        type="submit"
        class="btn btn-primary"
        [disabled]="!editForm.valid || !editForm.dirty">Save</button>
        <button type="button" (click)="resetForm(editForm)" class="btn btn-secondary ml-3">Cancel</button>
      </form>
    </div>

  </div>
</div>
