<div class="container">
  <div class="row">

    <!-- spinner -->
    <div class="col-12" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <div class="register-form col-12 col-sm-8 col-lg-6 mx-auto">
      <h4>Register New Dragon</h4>

      <!-- alert messages -->
      <app-alert-messages
        *ngIf="alert"
        [message]="alert"
        [isError]="isError"
        (close)="resetAlert()">
      </app-alert-messages>

      <!-- register form -->
      <form (ngSubmit)="registerHandler(registerForm)" #registerForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text"
            class="form-control"
            name="name"
            ngModel
            required
            #name="ngModel">
          <span
            class="invalid-feedback"
            *ngIf="!name.valid && name.touched">Please enter a dragon name.</span>
        </div>
        <div class="form-group">
          <label for="dragonType">Type</label>
          <input
            type="text"
            class="form-control"
            name="dragonType"
            ngModel
            required
            #dragonType="ngModel">
            <span
            class="invalid-feedback"
            *ngIf="!dragonType.valid && dragonType.touched">Please enter a dragon type.</span>
        </div>
        <button 
        type="submit"
        class="btn btn-primary"
        [disabled]="!registerForm.valid">Register</button>
      </form>
    </div>

  </div>
</div>
