<div class="container">
  <div class="text-center">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="row">
    <div class="login-form col-12 col-sm-6">
      <div *ngIf="showAlert" class="alert alert-danger" role="alert">
        Username or password invalid!
      </div>
      <form (ngSubmit)="loginHandler(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text"
            class="form-control"
            name="username"
            ngModel
            required
            #username="ngModel">
          <span
            class="invalid-feedback"
            *ngIf="!username.valid && username.touched">Please enter your username.</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            ngModel
            required
            #password="ngModel">
            <span
            class="invalid-feedback"
            *ngIf="!password.valid && password.touched">Please enter your password.</span>
        </div>
        <button 
        type="submit"
        class="btn btn-primary"
        [disabled]="!loginForm.valid">Login</button>
      </form>
    </div>
  </div>
</div>
